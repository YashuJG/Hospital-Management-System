<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Dashboard - HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: #5fd0b5;
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.13);
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.22);
            color: #fff;
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0">
                <div class="sidebar p-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-tie fa-2x mb-2"></i>
                        <h5>HMS Receptionist</h5>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="/receptionist/dashboard">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                        <a class="nav-link" href="/receptionist/appointments">
                            <i class="fas fa-calendar-check"></i> Appointments
                        </a>
                    </nav>
                    
                    <hr class="my-3">
                    
                    <form th:action="@{/logout}" method="post" class="mt-auto">
                        <button type="submit" class="btn btn-outline-light w-100">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="mb-4">
                                <i class="fas fa-tachometer-alt"></i> Receptionist Dashboard
                            </h2>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 col-lg-3 mb-4">
                            <div class="stat-card text-center">
                                <div class="stat-icon text-warning">
                                    <i class="fas fa-calendar-check"></i>
                                </div>
                                <h4 class="text-warning" th:text="${totalAppointments}">0</h4>
                                <p class="text-muted">Total Appointments</p>
                            </div>
                        </div>
                        
                        <div class="col-md-6 col-lg-3 mb-4">
                            <div class="stat-card text-center">
                                <div class="stat-icon text-danger">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <h4 class="text-danger" th:text="${pendingAppointments}">0</h4>
                                <p class="text-muted">Pending Appointments</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header bg-warning text-white">
                                    <h5 class="mb-0">
                                        <i class="fas fa-chart-bar"></i> Quick Actions
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <a href="/receptionist/appointments" class="btn btn-outline-warning w-100">
                                                <i class="fas fa-calendar-check"></i> Manage Appointments
                                            </a>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <a href="/dashboard" class="btn btn-outline-secondary w-100">
                                                <i class="fas fa-home"></i> Back to Main
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
