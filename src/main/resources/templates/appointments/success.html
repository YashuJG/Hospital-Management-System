<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booked Successfully - HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .success-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 40px;
        }
        .success-body {
            padding: 40px;
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="success-card">
                    <div class="success-header">
                        <i class="fas fa-check-circle fa-4x mb-3"></i>
                        <h3>Appointment Booked Successfully!</h3>
                        <p class="mb-0">Your appointment has been scheduled</p>
                    </div>
                    <div class="success-body">
                        <!-- Flash message from RedirectAttributes -->
                        <div th:if="${success}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            <span th:text="${success}"></span>
                        </div>
                        
                        <div class="mb-4">
                            <i class="fas fa-calendar-check fa-2x text-success mb-3"></i>
                            <h5>Thank you for choosing our hospital</h5>
                            <p class="text-muted">
                                We have received your appointment request. You will receive a confirmation email shortly.
                            </p>
                        </div>
                        
                        <div class="row">
                            <div class="col-6">
                                <a href="/appointments/book" class="btn btn-outline-success w-100">
                                    <i class="fas fa-plus"></i> Book Another
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="/dashboard" class="btn btn-success w-100">
                                    <i class="fas fa-home"></i> Go to Dashboard
                                </a>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="text-muted">
                            <small>
                                <i class="fas fa-info-circle"></i>
                                Please arrive 10 minutes before your scheduled appointment time.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
